    <meta property="og:type" content="website" />

    <!--

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>日本インサイド</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Mailchimp Signup Form for cross border sourcing-->
    <link
      href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      #mc_embed_signup {
        background: #FFF6F4;
        font: 14px Helvetica, Arial, sans-serif;
        width: 100%;
        height: 332px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #mc_embed_signup_scroll {
        text-align: left;
      }

      .mc_embed_signup--title {
        font-style: normal;
        font-weight: bold;
        font-size: 18px;
        line-height: 24px;
        color: #011F26;
        margin-bottom: 16px;
      }

      .mc_embed_signup--input-container {
        display: flex;
      }
    
      .mc_embed_signup--label {
        text-align: left;
        font-size: 14px !important;
      }

      .mc_embed_signup--input-name {
        margin-bottom: 24px;
      }
      .mc_embed_signup--input-name,
      .mc_embed_signup--input-email {
        width: 488px;
        height: 48px;
        background: #FFFFFF;
        border: 1px solid #BDBDBD;
        box-sizing: border-box;
        border-radius: 4px;
        padding-left: 16px;
        font-size: 14px;
        line-height: 22px;
      }

      .mc_embed_signup--submit {
        width: 131px;
        height: 48px;
        background: #D94A3D;
        border-radius: 100px;
        border: none;
        font-family: Helvetica;
        font-size: 16px;
        line-height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #FFFFFF;
        margin-left: auto;
        margin-right: auto;
        text-decoration: none;
      }

      /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
       We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <!-- Mailchimp Signup Form for cross border sourcing-->
  </head>

    ></script>
